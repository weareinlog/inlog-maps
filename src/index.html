<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Demo</title>
        <link type="text/css" href="style.css" rel="stylesheet" />
        <script
            src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
            integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
            crossorigin=""
        ></script>
    </head>

    <body>
        <div class="map" id="inlog-map"></div>

        <fieldset class="markers">
            Markers:
            <input
                type="submit"
                value="Show/Hide Marker"
                onclick="addMarker()"
            />
            <input
                type="submit"
                value="Change Marker Position"
                onclick="changeMarkerPosition()"
            />
            <input
                type="submit"
                value="Ser Center On Marker"
                onclick="setCenterOnMarker()"
            />
            <input
                type="submit"
                value="Show/Hide Marker Custom"
                onclick="addMarkerCustom()"
            />
            <input
                type="submit"
                value="Change Marker Custom Image"
                onclick="changeCustomMarkerImage()"
            />
            <input
                type="submit"
                value="Show/Hide Circle Marker"
                onclick="addCircleMarker()"
            />
            <input
                type="submit"
                value="Change Circle Marker Color"
                onclick="changeCircleMarkerColor()"
            />
            <input
                type="submit"
                value="Show markers clustering"
                onclick="addMarkerClusterer()"
            />
        </fieldset>
        <fieldset>
            Polylines:
            <input
                type="submit"
                value="Show/Hide Polyline"
                onclick="addPolyline()"
            />
            <input
                type="submit"
                value="Draw Polyline"
                onclick="drawPolyline()"
            />
            <input
                type="submit"
                value="Change Polyline"
                onclick="changePolyline()"
            />
            <input
                type="submit"
                value="Show Polyline With Navigation"
                onclick="addPolylineWithNavigation()"
            />
            <input
                type="submit"
                value="Remove Polyline Highlight"
                onclick="removePolylineHighlight()"
            />
            <input
                type="submit"
                value="Add Mouse Event"
                onclick="addMouseEvent()"
            />
            <input
                type="submit"
                value="Remove Mouse Event"
                onclick="removeMouseEvent()"
            />
        </fieldset>
        <fieldset>
            Polygons:
            <input
                type="submit"
                value="Show/Hide Polygon"
                onclick="addPolygon()"
            />
            <input
                type="submit"
                value="Change Polygon Color"
                onclick="changePolygonColor()"
            />
            <input
                type="submit"
                value="Change Popup Value"
                onclick="changePopupValue()"
            />
            <input
                type="submit"
                value="Change Polygon Editable"
                onclick="changePolygonEditable()"
            />
        </fieldset>
        <fieldset>
            Circles:
            <input
                type="submit"
                value="Show/Hide Circle"
                onclick="addCircle()"
            />
            <input
                type="submit"
                value="Change Circle Color"
                onclick="changeCircleColor()"
            />
        </fieldset>
        <fieldset>
            GEOJSON:
            <input type="submit" value="Marker" onclick="geojsonMarker()" />
            <input type="submit" value="Polyline" onclick="geojsonPolyline()" />
            <input type="submit" value="Polygon" onclick="geojsonPolygon()" />
            MAPA:
            <input
                type="submit"
                value="Toogle on zoom changed"
                onclick="toogleOnZoomChanged()"
            />
        </fieldset>
        <fieldset>
            Screenshot:
            <input type="submit" value="Screenshot" onclick="screenshot()" />
        </fieldset>

        <script src="../_bundles/inlog-maps.js"></script>
        <script type="text/javascript" src="demo.js"></script>
    </body>
</html>
